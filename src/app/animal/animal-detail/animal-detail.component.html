<div *ngIf="animal" class="container">
  <h2>Détails de l'animal</h2>
  <div class="detail">
    <div>
      <strong>Nom:</strong> {{ animal.name }}
    </div>
    <div>
      <strong>Couleur:</strong> {{ animal.color }}
    </div>
    <div>
      <strong>Sexe:</strong> {{ animal.sex }}
    </div>
    <div>
      <strong>Espèce (Nom commun):</strong> {{ animal.species.commonName }}
    </div>
    <div>
      <strong>Espèce (Nom latin):</strong> {{ animal.species.latinName }}
    </div>
    <div class="actions">
      <button (click)="goBack()">Retour à la liste</button>
      <button class="secondary" (click)="editAnimal()">Modifier</button>
      <button (click)="deleteAnimal()">Supprimer</button>
    </div>
  </div>
</div>
